<h2>Conversion de Temperatura</h2>
<p id="demo"></p>
<script style="font-size:3vw">
function fahrenheit(c)
{ 
var f = 9/5*c + 32;
return Math.round(f);
}
function kelvin(c)
{
var k = c + 273.15;
return Math.round(k);
}
function rankine(c)
{ 
var ra = 9/5*c + 491.67;
return Math.round(ra);
}
function reaumur(c)
{ 
var re = 4/5*c;
return Math.round(re);
}
function state(c)
{
if(c < 17)
{
return "<img src='Ice.png'  width='40' height='40'>"
}
else if (c==17)
{
return "<img src='http://images.clipartpanda.com/melting-clipart-yTozro4TE.png'  width='40' height='40'>"
}
else if (c>17 && c<107)
{
return "<img src='water.png' width='40' height='40'>"
}
else if (c==107)
{
return "<img src='https://www.exceliteplas.com/wp-content/uploads/2015/06/evaporation-of-swimming-pool.jpg'  width='40' height='40'>"
}
else if (c>107)
{
return "<img src='cloud.png'  width='40' height='40'>"
}
}
var temp = ["Celsius", "Fahrenheit", "Kelvin", "Rankine", "Reaumur", "Estado del Agua"];
var text = "<table border = 1 >";
var i, c;
for (i = 0; i < temp.length; i++){
text += "<th id=myth style='font-size:3vw'>" + temp[i] + "</th>";
}
for(c=-273; c<=200; c += 10)
{ if(c==0 || c== 100)
text += "<tr id=mytr bgcolor=green style='font-size:3vw' class=ex2><td>" + c + "</td><td>" +fahrenheit(c)+"</td><td>"+kelvin(c)+"</td><td>"+rankine(c)+"</td><td>"+reaumur(c)+"</td></tr>";
else
text += "<tr style='font-size:3vw' class=ex2><td style='font-size:3vw' class=ex2>" + c + "</td><td>" +fahrenheit(c)+"</td><td>"+kelvin(c)+"</td><td>"+rankine(c)+"</td><td>"+reaumur(c)+"</td><td>"+state(c)+"</td></tr>";
}
document.getElementById("demo").innerHTML = text + "</tables>";
</script>
